<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit and Remove</title>
</head>

<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    // function addlanguage(langName) {
    //     const li = document.createElement('li');
    //     li.innerHTML = `${langName}`;
    //     document.querySelector(' .language').appendChild(li)
    // }
    // addlanguage("python")
    // addlanguage("Typescript")

    // more optimized approach
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('python')
    addOptiLanguage('Cpp')
    addOptiLanguage('Typescript')

    // edit
    const secondLang = document.querySelector
        ("li:nth-child(3)")
    console.log(secondLang);

    // secondLang.innerHTML = "mojo"

    // second approach
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const thirdLang = document.querySelector("li:first-child")
    thirdLang.outerHTML = '<li>Typescript</li>'

    // remove
    const lastLanguage = document.querySelector("li:last-child")
    lastLanguage.remove()
</script>

</html>
